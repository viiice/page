<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>按钮页面</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-button @click="toggleButton(0)" :type="buttonStates[0] ? 'success' : 'default">0</el-button>
        <el-button @click="toggleButton(1)" :type="buttonStates[1] ? 'success' : 'default">1</el-button>
        <el-button @click="toggleButton(2)" :type="buttonStates[2] ? 'success' : 'default">2</el-button>
        <el-button @click="toggleButton(3)" :type="buttonStates[3] ? 'success' : 'default">3</el-button>
        <el-button @click="toggleButton(4)" :type="buttonStates[4] ? 'success' : 'default">4</el-button>
        <el-button @click="toggleButton(5)" :type="buttonStates[5] ? 'success' : 'default">5</el-button>
        <el-button @click="toggleButton(6)" :type="buttonStates[6] ? 'success' : 'default">6</el-button>
        <el-button @click="toggleButton(7)" :type="buttonStates[7] ? 'success' : 'default">7</el-button>
        
        <div>
            <p>第一组的值：{{ hexValues[0] }}</p>
            <p>第二组的值：{{ hexValues[1] }}</p>
            <p>组合值：{{ combinedValue }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                buttonStates: [false, false, false, false, false, false, false, false],
                values: [1, 2, 4, 8, 1, 2, 4, 8],
                hexValues: ['0x00', '0x00'],
                combinedValue: '0x00'
            },
            methods: {
                toggleButton(index) {
                    this.buttonStates[index] = !this.buttonStates[index];
                    this.calculateValues();
                },
                calculateValues() {
                    let group1Value = 0;
                    let group2Value = 0;

                    for (let i = 7; i >= 4; i--) {
                        if (this.buttonStates[i]) {
                            group1Value += this.values[i];
                        }
                    }

                    for (let i = 3; i >= 0; i--) {
                        if (this.buttonStates[i]) {
                            group2Value += this.values[i];
                        }
                    }

                    this.hexValues[0] = '0x' + group1Value.toString(16);
                    this.hexValues[1] = '0x' + group2Value.toString(16);
                    this.combinedValue = '0x' + group1Value.toString(16) + group2Value.toString(16);
                }
            }
        });
    </script>
</body>
</html>

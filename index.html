<!DOCTYPE html>
<html>
<head>
    <title>小六壬占卜</title>
</head>
<body>
    <h1>小六壬占卜</h1>

    <p>请选择时间：</p>
    <label for="month">月：</label>
    <input type="number" id="month" min="1" max="12" value="1">
    
    <label for="day">日：</label>
    <input type="number" id="day" min="1" max="31" value="1">
    
    <label for="hour">时：</label>
    <input type="number" id="hour" min="0" max="23" value="0">
    
    <button onclick="calculateHexagram()">计算卦象</button>

    <p>卦象结果：</p>
    <div id="hexagramResult"></div>

    <script>
        function calculateHexagram() {
            const month = parseInt(document.getElementById("month").value);
            const day = parseInt(document.getElementById("day").value);
            const hour = parseInt(document.getElementById("hour").value);

            // 这只是一个简化的示例，实际小六壬计算要更复杂
            const hexagrams = ["乾", "坤", "震", "巽", "坎", "离", "艮", "兑"];
            const index = (month + day + hour) % 8;
            const result = hexagrams[index];

            document.getElementById("hexagramResult").innerHTML = "对应的卦象为：" + result;
        }
    </script>
</body>
</html>

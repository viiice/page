<!DOCTYPE html>
<html>
<head>
    <title>小六壬起卦器</title>
    <!-- 引入 Element UI 的 CSS 样式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <h1 class="el-title">小六壬起卦器</h1>
        <p class="el-paragraph">温馨提示：不急不占、无事不占、不动不占</p>

        <el-form ref="form" :model="gua" label-width="120px">
            <el-form-item label="请输入当前月份（农历）">
                <el-input v-model="gua.month"></el-input>
            </el-form-item>

            <el-form-item label="请输入当前日期（农历）">
                <el-input v-model="gua.day"></el-input>
            </el-form-item>

            <el-form-item label="选择当前时辰（农历）">
                <el-select v-model="gua.hour" placeholder="请选择">
                    <el-option label="子 23:00 ~ 01:00" value="1"></el-option>
                    <el-option label="丑 01:00 ~ 03:00" value="2"></el-option>
                    <!-- 其他选项 -->
                </el-select>
            </el-form-item>
        </el-form>

        <el-button type="primary" @click="calculateGua">开始起卦</el-button>

        <p class="el-result">起卦结果：<span>{{ result }}</span></p>
    </div>

    <!-- 引入 Vue.js 和 Element UI 的 JavaScript 代码 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/index.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                gua: {
                    month: '',
                    day: '',
                    hour: ''
                },
                result: ''
            },
            methods: {
                calculateGua() {
                    // 你的小六壬计算逻辑在这里
                    var month = parseInt(this.gua.month);
                    var day = parseInt(this.gua.day);
                    var hour = parseInt(this.gua.hour);
                    var begin = 0;
                    var mid1 = (begin + month) % 6;
                    var mid2 = (mid1 + day - 1) % 6;
                    var end = (mid2 + hour - 1) % 6;

                    var result = "";
                    switch (end) {
                        case 1:
                            result = "大安";
                            break;
                        case 2:
                            result = "流连";
                            break;
                        case 3:
                            result = "速喜";
                            break;
                        case 4:
                            result = "赤口";
                            break;
                        case 5:
                            result = "小吉";
                            break;
                        case 0:
                            result = "空亡";
                            break;
                    }

                    this.result = result;
                }
            }
        });
    </script>
</body>
</html>
